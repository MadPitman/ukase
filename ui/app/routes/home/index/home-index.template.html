<div data-layout="column" data-flex data-ng-controller="HomeIndexController as vm">
    <md-toolbar layout="row">
        <md-toolbar-filler data-layout data-layout-align="center center">
            <md-icon md-svg-src="assets/img/icon-pdf.svg" aria-label="Pdf Generator Service" class="icon"></md-icon>
        </md-toolbar-filler>
        <h2 data-layout="column">Ukase (dynamic PDF-generator)</h2>
        <md-menu-bar data-layout="column" >
            <ukase-menu>

            </ukase-menu>
        </md-menu-bar>
    </md-toolbar>

    <div data-flex data-layout="row" class="main-area">
        <md-sidenav data-md-is-locked-open="true" class="md-whiteframe-z2 data-view" md-component-id="data-panel">
            <ukase-data data-flex data-layout="row"></ukase-data>
        </md-sidenav>
        <md-content data-layout="column" data-flex id="content">
            <ukase-pdf-view data-flex data-layout="row"></ukase-pdf-view>
        </md-content>
    </div>
</div>
